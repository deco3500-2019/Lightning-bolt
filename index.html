<html>
<body>
    <div id="iphonex">
        <div id="screen" class="container">

            <div id="head">
                <div id="time">1:3</div>
                <div id="status_icon">
                    <img src="images/network.png" alt="network" style="width: 15px;">
                    <img src="images/wifi.png" alt="wifi" style="width: 18px;">
                    <img src="images/battery.png" alt="battery" style="width: 20px;;">
                </div>
            </div>

            <div id="top">
                <div id="search">
                    <img src="images/search.png" alt="search button">
                </div>

                <div id="weather">
                    <div id="weather_img">
                        <img src="images/cloud.png">
                    </div>
                    <div id="weather_text">
                        <p id="temp">
                            23&#x2103;
                        </p>
                        <p id="date">
                            123
                        </p>
                    </div>
                </div>
            </div>

            <div>
                <select id="year">
                    <option class="drop_down_year" value="2019">2019</option>
                    <option class="drop_down_year" value="2018">2018</option>
                    <option class="drop_down_year" value="2017">2017</option>
                </select>
            </div>


            <!-- <div id="card" class="flip">  -->
                <div id="card"> 
                    <a href="add journal.html"><div class="journal front">
                        <p id="month"></p>
                    </div></a>
                    <div class="schedule back">
                        <div class="c_month">
                            <ul>
                                <li class="prev">&#10094;</li>
                                <li class="next">&#10095;</li>
                                <li id="cur_month"></li>
                                <li id="cur_year"></li>
                            </ul>
                        </div>

                        <ul class="c_weekdays">
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                            <li>Sun</li>
                        </ul>

                        <ul class="c_days">
                            
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                            <li>10</li>
                            <li>11</li>
                            <li>12</li>
                            <li>13</li>
                            <li>14</li>
                            <li>15</li>
                            <li>16</li>
                            <li>17</li>
                            <li>18</li>
                            <li>19</li>
                            <li>20</li>
                            <li>21</li>
                            <li>22</li>
                            <li>23</li>
                            <li>24</li>
                            <li>25</li>
                            <li>26</li>
                            <li>27</li>
                            <li>28</li>
                            <li>29</li>
                            <li>30</li>
                        </ul>
                                 
                    </div>
                </div>


            <div id="view_text" onclick="flip()">
                <p>Calendar View</p>
            </div>

            

            <nav class="row footer-bar">
                <div class="col">
                    <a><img class="footer-img" src="images/Room.png" alt="Room"></a>
                </div>
                <div class="col">
                    <a><img class="footer-img" src="images/Meter.png" alt="Room"></a>
                </div>
                <div class="col">
                    <a><img class="footer-img" src="images/Journal.png" alt="Room"></a>
                </div>
                <div class="col">
                    <a><img class="footer-img" src="images/Forum.png" alt="Room"></a>
                </div>
                <div class="col">
                    <a><img class="footer-img" src="images/Support.png" alt="Room"></a>
                </div>
            </nav>





        </div>

    </div>

</body>

<script src="js/journal.js"></script>
</html>
