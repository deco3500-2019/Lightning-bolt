<!DOCTYPE html>
<head>
    <title>Write Reflection</title>
    <meta charset="utf-8" />

        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/write.css" />

        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <link

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<html>
    <body>
        <div id="iphonex"></div>
        <div id="screen" class="container">
            <div id="head">
                <div id="time">1:3</div>
                <div id="status_icon">
                    <img
                        src="images/network.png"
                        alt="network"
                        style="width: 15px;"
                    />
                    <img
                        src="images/wifi.png"
                        alt="wifi"
                        style="width: 18px;"
                    />
                    <img
                        src="images/battery.png"
                        alt="battery"
                        style="width: 20px;;"
                    />
                </div>
            </div>

            <form id="write" action="?????">
                <!-- add handler! -->
                <div id="write-head">
                    <input type="checkbox" class="modal-state" hidden />
                    <a href="index.html" id="cancel">
                        <img src="images/cross.png" alt="Cancel!"
                    /></a>
                    <h3>Post Reflection</h3>
                    <input type="image" src="images/tick.png" alt="Done!" />
                </div>
                <img
                    src="images/Forum.png"
                    alt="Social media post"
                    class="button"
                />
                <div id="write-body">
                    <h4>How do you feel about this post?</h4>
                    <textarea
                        form="write"
                        name="what"
                        cols="43"
                        rows="5"
                        placeholder="...?"
                    ></textarea>
                    <h4>Why do you feel that way?</h4>
                    <textarea
                        form="write"
                        name="why"
                        cols="43"
                        rows="5"
                        placeholder="...?"
                    ></textarea>
                </div>
            </form>

            <div class="exit-modal" hidden>
                <div>
                    <p>you sure about that?</p>
                    <a href="#" class="exit-modal-close">Hell no.</a>
                    <a href="index.html">YES! YES! YES!</a>
                </div>
            </div>

            <nav class="row footer-bar">
                <div class="col">
                    <a href="index.html"
                        ><img
                            class="footer-img"
                            src="images/Room.png"
                            alt="Home"
                    /></a>
                </div>
                <div class="col">
                    <a
                        ><img
                            class="footer-img"
                            src="images/Meter.png"
                            alt="Meter"
                    /></a>
                </div>
                <div class="col">
                    <a href="framework.html"
                        ><img
                            class="footer-img"
                            src="images/Journal.png"
                            alt="Journal"
                    /></a>
                </div>
                <div class="col">
                    <a
                        ><img
                            class="footer-img"
                            src="images/Forum.png"
                            alt="Forum"
                    /></a>
                </div>
                <div class="col">
                    <a
                        ><img
                            class="footer-img"
                            src="images/Support.png"
                            alt="Support"
                    /></a>
                </div>
            </nav>
        </div>
    </body>

    <script src="js/journal.js"></script>
</html>
